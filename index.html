<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            padding: 20px;
            background-color: #141414;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #cccccc;
            font-size: 15px;
            margin-bottom: 25px;
        }
        .botao {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }
        .botao:hover {
            background-color: #00aaff;
            transform: scale(1.05);
        }
    </style>

</head>
<body>
    <div class="container">
        <img src="banner.jpg" alt="Banner promocional">
        <img src="foto.jpg" alt="Instruções de acesso">
        <h1>Acesso ao Telegram</h1>
        <p>Clique no botão abaixo para continuar e entrar no grupo VIP.</p>
        <a id="enter-btn" class="botao" href="https://apextry.com/go/tktkadszona" target="_blank">Entrar agora</a>
    </div>

    <!-- TikTok Events API (Server-Side) com seu token atualizado -->
    <script>
        const PIXEL_ID = 'D4MTB8JC77U7MI8IOAHG';
        const ACCESS_TOKEN = '11bdcd7657bd2109cbcc32d186145183304036e3';
        const API_ENDPOINT = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';

        function generateEventId() {
            return `event_${Date.now()}_${Math.floor(Math.random() * 1000000)}`;
        }

        async function sendServerEvent(eventName, properties = {}) {
            const payload = {
                pixel_code: PIXEL_ID,
                event: eventName,
                event_id: generateEventId(),
                timestamp: new Date().toISOString(),
                context: {
                    user_agent: navigator.userAgent,
                    ip: "",
                    page: { url: window.location.href, referrer: document.referrer || "" }
                },
                properties: {
                    content_type: "product_group",
                    content_id: "GRUPO_VIP_001",
                    content_name: "Grupo VIP Academia",
                    currency: "BRL",
                    value: 18.00,
                    ...properties
                }
            };

            try {
                await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Access-Token': ACCESS_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (e) { }
        }

        // ViewContent ao carregar a página
        window.addEventListener('load', () => {
            sendServerEvent('ViewContent');
            if (window.ttq) ttq.track('ViewContent');
        });

        // Click + CompleteRegistration ao clicar no botão
        document.getElementById('enter-btn').addEventListener('click', () => {
            sendServerEvent('ClickButton');
            sendServerEvent('CompleteRegistration', { value: 18.00 });
            if (window.ttq) {
                ttq.track('ClickButton');
                ttq.track('CompleteRegistration', { value: 18.00, currency: 'BRL' });
            }
        });
    </script>
</body>
</html>
