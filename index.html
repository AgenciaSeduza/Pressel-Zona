<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acesso ao Telegram</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            padding: 20px;
            background-color: #141414;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #cccccc;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .botao {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .botao:hover {
            background-color: #00aaff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="banner.jpg" alt="Banner promocional">
        <img src="foto.jpg" alt="Instruções de acesso">
        <h1>Acesso ao Telegram</h1>
        <p>Clique no botão abaixo para continuar e entrar no grupo VIP.</p>

        <a id="enter-btn" class="botao" href="https://apextry.com/go/tktkadszona" target="_blank">
            Entrar agora
        </a>
    </div>

    <script>
        const VALUE = 18.00;

        // Enviar evento server-side pela Netlify
        async function sendEvent(eventName) {
            try {
                await fetch("/.netlify/functions/tiktok-event", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        event: eventName,
                        value: VALUE,
                        page: window.location.href
                    })
                });
                console.log("Evento enviado:", eventName);
            } catch (err) {
                console.warn("Erro ao enviar evento:", err);
            }
        }

        // ViewContent → quando carrega
        window.addEventListener("load", () => {
            sendEvent("ViewContent");
        });

        // InitiateCheckout + ClickButton → quando clica
        document.getElementById("enter-btn").addEventListener("click", () => {
            sendEvent("InitiateCheckout");
            sendEvent("ClickButton");
        });
    </script>

</body>
</html>
