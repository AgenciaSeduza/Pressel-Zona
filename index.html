<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso ao Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0d0d0f 0%, #1a1a1f 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .foto {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
    }

    .video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.6rem;
      color: #fff;
      letter-spacing: 0.5px;
    }

    p {
      color: #bdbdbd;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.8rem;
    }

    .btn {
      background: linear-gradient(90deg, #229ED9, #1e90ff);
      color: #fff;
      font-weight: bold;
      padding: 0.9rem 2rem;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(34, 158, 217, 0.4);
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(34, 158, 217, 0.6);
    }

  </style>
