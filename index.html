<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {background:#0e0e0e;color:white;font-family:'Poppins',sans-serif;text-align:center;margin:0;padding:0}
    .container {max-width:420px;margin:60px auto;padding:20px;background:#141414;border-radius:14px;box-shadow:0 0 15px rgba(255,255,255,0.08)}
    img {width:100%;border-radius:10px;margin-bottom:20px}
    h1 {font-size:24px;margin-bottom:10px}
    p {color:#ccc;font-size:15px;margin-bottom:25px}
    .botao {display:inline-block;background:#0088cc;color:white;text-decoration:none;padding:14px 30px;border-radius:10px;font-weight:600;transition:.3s}
    .botao:hover {background:#00aaff;transform:scale(1.05)}
  </style>

  <!-- TikTok Pixel -->
  <script>
    !function (w, d, t) {w.TiktokAnalyticsObject=t;var ttq=w[t]=w[t]||[];ttq.load=function(e){var n=document.createElement("script");n.type="text/javascript",n.async=!0,n.src="https://analytics.tiktok.com/i18n/pixel/events.js?sdkid="+e+"&lib="+t;var e=document.getElementsByTagName("script")[0];e.parentNode.insertBefore(n,e)};ttq.load('D455V8RC77U505N9060G');ttq.page();}(window, document, 'ttq');
  </script>
</head>
<body>
  <div class="container">
    <img src="banner.jpg" alt="Banner promocional">
    <img src="foto.jpg" alt="Instruções de acesso">
    <h1>Acesso ao Telegram</h1>
    <p>Clique no botão abaixo para continuar e entrar no grupo VIP.</p>
    <a id="enter-btn" class="botao" href="https://apextry.com/go/tktkadszona" target="_blank">Entrar agora</a>
  </div>

  <script>
    const PIXEL_ID = 'D455V8RC77U505N9060G';
    const TOKEN = '3ca706076f67309a1e205e3f1f5d9aed0acef913';
    const API = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';

    const urlParams = new URLSearchParams(window.location.search);
    const ttclid = urlParams.get('ttclid') || '';
    const value = parseFloat(urlParams.get('price') || urlParams.get('value') || '18.00') || 18.00;

    function generateEventId(name) {
      return `${name}_${Date.now()}_${Math.random().toString(36).substr(2,9)}`;
    }

    async function sendEvent(eventName, extra = {}) {
      if (localStorage.getItem('tiktok_presel_fired') && eventName !== 'ClickButton') return;

      const payload = {
        pixel_code: PIXEL_ID,
        event: eventName,
        event_id: generateEventId(eventName),
        timestamp: new Date().toISOString(),
        context: {
          user_agent: navigator.userAgent,
          page: { url: window.location.href, referrer: document.referrer || '' },
          ad: ttclid ? { callback: ttclid } : {}   // AQUI SOBE O EMQ DO PAGE VIEW!
        },
        properties: {
          content_type: 'product',
          content_id: 'VIP_BANNER_001',
          content_name: 'Banner VIP - Vazadinhos das Famosas',
          currency: 'BRL',
          value: value,
          ...extra
        }
      };

      try {
        await fetch(API, {
          method: 'POST',
          headers: { 'Access-Token': TOKEN, 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        console.log(`[TikTok] ${eventName} enviado com ttclid → EMQ alto`);
      } catch(e) {}
    }

    // ViewContent com ttclid (EMQ 90+)
    window.addEventListener('load', () => {
      if (localStorage.getItem('tiktok_presel_fired')) return;
      setTimeout(async () => {
        await sendEvent('ViewContent');
        if (window.ttq) ttq.track('ViewContent', { value, currency: 'BRL', content_id: 'VIP_BANNER_001' });
        localStorage.setItem('tiktok_presel_fired', 'true');
      }, 800);
    });

    // ClickButton + CompleteRegistration
    document.getElementById('enter-btn').addEventListener('click', async () => {
      await sendEvent('ClickButton');
      await sendEvent('CompleteRegistration', { value });
      if (window.ttq) {
        ttq.track('ClickButton');
        ttq.track('CompleteRegistration', { value, currency: 'BRL', content_id: 'VIP_BANNER_001' });
      }
    });
  </script>
</body>
</html>
