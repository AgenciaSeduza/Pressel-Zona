<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
      background-color: #141414;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #cccccc;
      font-size: 15px;
      margin-bottom: 25px;
    }
    .botao {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }
    .botao:hover {
      background-color: #00aaff;
      transform: scale(1.05);
    }
  </style>

  <!-- TikTok Pixel Code Start (SEU NOVO PIXEL OFICIAL) -->

</head>
<body>
  <div class="container">
    <!-- Banner -->
    <img src="banner.jpg" alt="Banner promocional">
    <!-- Imagem de instruções -->
    <img src="foto.jpg" alt="Instruções de acesso">
    <h1>Acesso ao Telegram</h1>
    <p>Clique no botão abaixo para continuar e entrar no grupo VIP.</p>
    <!-- Botão com seu link -->
    <a id="enter-btn" class="botao" href="https://apextry.com/go/tktkadszona" target="_blank">Entrar agora</a>
  </div>

  <!-- TikTok Events API (Server-Side) -->
  <script>
    const TIKTOK_PIXEL_ID = 'D478L63C77U1BLONNB2G';
    const TIKTOK_ACCESS_TOKEN = 'e84e20422383ee7292b2f1617eb56073ff1662e9';
    const API_ENDPOINT = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';

    // Função para enviar evento Server-Side
    async function sendTikTokServerEvent(eventName, properties = {}) {
      const payload = {
        pixel_code: TIKTOK_PIXEL_ID,
        event: eventName,
        timestamp: new Date().toISOString(),
        event_id: `${eventName}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
        context: {
          user_agent: navigator.userAgent,
          ip: '',
          user: {
            external_id: '',
            phone_number: '',
            email: ''
          },
          page: {
            url: window.location.href,
            referrer: document.referrer
          }
        },
        properties: {
          content_type: 'product_group',
          content_id: 'grupo_vip_telegram',
          content_name: 'Acesso VIP - Vazadinhos das Famosas',
          currency: 'BRL',
          value: 18.00,
          ...properties
        }
      };

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Access-Token': TIKTOK_ACCESS_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        if (response.ok) {
          console.log(`[TikTok Server] ${eventName} enviado com sucesso.`);
        } else {
          console.error(`[TikTok Server] Erro ${eventName}:`, await response.text());
        }
      } catch (err) {
        console.error('[TikTok Server] Falha:', err);
      }
    }

    // 1. ViewContent - ao carregar página
    window.addEventListener('load', () => {
      sendTikTokServerEvent('ViewContent');
      if (typeof ttq === 'object') {
        ttq.track('ViewContent');
      }
    });

    // 2. ClickButton + CompleteRegistration - ao clicar no botão
    document.getElementById('enter-btn').addEventListener('click', () => {
      // ClickButton
      sendTikTokServerEvent('ClickButton', {
        content_name: 'Botão Entrar Agora'
      });

      // CompleteRegistration (entrada no grupo)
      sendTikTokServerEvent('CompleteRegistration', {
        content_name: 'Entrada no Grupo VIP',
        value: 18.00
      });

      // Client-side (backup)
      if (typeof ttq === 'object') {
        ttq.track('ClickButton');
        ttq.track('CompleteRegistration');
      }
    });
  </script>
</body>
</html>
