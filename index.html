<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Telegram</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: "Inter", Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #141414;
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 162, 255, 0.15);
      width: 95%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-out;
    }

    .icon {
      background: linear-gradient(135deg, #00a2ff, #0077b6);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .icon svg {
      fill: white;
      width: 36px;
      height: 36px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    .progress {
      height: 8px;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 8px;
      width: 0%;
      background: linear-gradient(90deg, #00a2ff, #0084ff);
      border-radius: 10px;
      transition: width 0.3s linear;
    }

    .status {
      font-size: 0.95rem;
      color: #00a2ff;
    }

    a {
      color: #00a2ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
        <path d="M120,0C53.73,0,0,53.73,0,120s53.73,120,120,120,120-53.73,120-120S186.27,0,120,0Zm50.36,84.72L97.51,129.3l-20.38-9.51c-2.45-1.14-2.46-4.57,0-5.72l87.23-40.67c2.35-1.1,4.97,1.05,4.17,3.32Z"/>
      </svg>
    </div>
    <h1>ACESSO AO TELEGRAM</h1>
    <p>Você será redirecionado automaticamente<br>para o Telegram.</p>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status" id="status">Redirecionando... 0%</div>

    <p>Caso não redirecione, <a href="https://apextry.com/go/tktkadszona">clique aqui</a>.</p>
  </div>

  <script>
    const redirectUrl = "https://apextry.com/go/tktkadszona";
    let progress = 0;
    const bar = document.getElementById("progressBar");
    const status = document.getElementById("status");

    const interval = setInterval(() => {
      progress += 5;
      bar.style.width = progress + "%";
      status.textContent = `Redirecionando... ${progress}%`;

      if (progress >= 100) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 100); // redireciona em ~2 segundos
  </script>
