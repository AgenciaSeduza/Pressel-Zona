<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acesso ao Telegram</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            padding: 20px;
            background-color: #141414;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #cccccc;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .botao {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .botao:hover {
            background-color: #00aaff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="banner.jpg" alt="Banner promocional">
        <img src="foto.jpg" alt="Instruções de acesso">
        <h1>Acesso ao Telegram</h1>
        <p>Clique no botão abaixo para continuar e entrar no grupo VIP.</p>

        <a id="enter-btn" class="botao" href="https://apextry.com/go/tktkadszona" target="_blank">
            Entrar agora
        </a>
    </div>

<script>
  const PRICE = 18.00;

  function generateEventId(event) {
    return `${event}_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
  }

  async function sendEvent(eventName, extraProps = {}) {
    const payload = {
      pixel_code: "D4O86QJC77UEBGID73OG",
      event: eventName,
      event_id: generateEventId(eventName),
      timestamp: Math.floor(Date.now() / 1000),

      context: {
        user_agent: navigator.userAgent,
        page: {
          url: window.location.href
        }
      },

      properties: {
        currency: "BRL",
        value: PRICE,
        content_type: "product",
        content_id: "GRUPO_VIP_001",
        content_name: "Acesso VIP - Zona Oculta",
        ...extraProps
      }
    };

    try {
      const response = await fetch("/.netlify/functions/tiktok-event", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      console.log("✅ Evento enviado:", eventName, result);

    } catch (error) {
      console.error("❌ Erro ao enviar evento:", error);
    }
  }

  // Quando a página carregar
  window.addEventListener("load", function () {
    sendEvent("ViewContent");
  });

  // Quando clicar no botão
  const btn = document.getElementById("enter-btn");

  if (btn) {
    btn.addEventListener("click", function () {
      sendEvent("InitiateCheckout");
      sendEvent("ClickButton");
    });
  }
</script>


</body>
</html>
